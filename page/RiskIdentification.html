<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet" href="../css/RiskIdentification.css">
	<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script src="../js/RiskIdentification.js"></script>
</head>
<body>
<div class="layuimini-container">
	  <div class="layui-row">
	    <div class="layui-col-md2 m10">
	     <div id="test1" class="demo-tree demo-tree-box"></div>
	    </div>
	    <div class="layui-col-md9 m10 box-border">
	      <form class="layui-form" action="">
			   <div class="layui-form-item">
			     <label class="layui-form-label">风险编号：</label>
			     <div class="layui-input-inline input-width-four">
			       <select name="interest" lay-filter="aihao">
			         <option value=""></option>
			         <option value="0">KYXM2019001</option>
			         <option value="1">KYXM2019002</option>
			         <option value="2">KYXM2019003</option>
			         <option value="3">KYXM2019004</option>
			         <option value="4">KYXM2019005</option>
			       </select>
			     </div>
				 
				 <label class="layui-form-label">风险名称：</label>
				 <div class="layui-input-inline input-width-four">
				   <select name="interest" lay-filter="aihao">
				     <option value=""></option>
				     <option value="0">KYXM2019001</option>
				     <option value="1">KYXM2019002</option>
				     <option value="2">KYXM2019003</option>
				     <option value="3">KYXM2019004</option>
				     <option value="4">KYXM2019005</option>
				   </select>
				 </div>
				 
				 <label class="layui-form-label">风险等级：</label>
				 <div class="layui-input-inline input-width-four">
				   <select name="interest" lay-filter="aihao">
				     <option value=""></option>
				     <option value="0">项目废标</option>
				     <option value="1">项目中止</option>
				   </select>
				 </div>
				 <label class="layui-form-label">状态：</label>
				 <div class="layui-input-inline input-width-four">
				   <select name="interest" lay-filter="aihao">
				     <option value=""></option>
				     <option value="0">待审黑</option>
				     <option value="1">已通过</option>
				     <option value="2">已驳回</option>
				   </select>
				 </div>
			   </div>
				<div class="layui-row">
					<div class="layui-col-md6">
						<button type="button" class="layui-btn layui-btn-normal">添加</button>
						<button type="button" class="layui-btn layui-btn-normal">修改</button>
						<button type="button" class="layui-btn layui-btn-normal">删除</button>
						
					</div>
					<div class="layui-col-md4 layui-col-md-offset2">
						<button type="button" class="layui-btn layui-btn-normal">搜索</button>
						<button type="button" class="layui-btn layui-btn-normal">重置</button>
						<button type="button" class="layui-btn layui-btn-normal">导出</button>
					</div>
						 
				</div>
			</form>

			<div class="btn-set">
				<table class="layui-hide" id="test"></table>
			</div>
	    </div>
	  </div>
	
	
 
	
</div>


</body>
</html>
