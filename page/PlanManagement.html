<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet" href="../css/PlanManagement.css">
	<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
	<script src="../js/PlanManagement.js"></script>
</head>
<body>
<div class="layuimini-container">
	<div class="layui-row">
		<div class="layui-col-md12 m10">
			<div class="layui-form">
			  <div class="layui-form-item">
				  <label class="layui-form-label-three">签发日期：</label>
			    <div class="layui-inline">
			       <input type="text" class="layui-input test-item" placeholder="yyyy-MM-dd">
			    </div>
			    <div class="layui-inline">
					
			      <input type="text" class="layui-input test-item" placeholder="yyyy-MM-dd">
			    </div>
				 
			    <div class="layui-inline">
			          <label class="layui-form-label-three">预案分类：</label>
			          <div class="layui-input-inline">
			            <select name="interest" lay-filter="aihao">
			              <option value=""></option>
			              <option value="0">待审黑</option>
			              <option value="1">已通过</option>
			              <option value="2">已驳回</option>
			            </select>
			          </div>
			        </div>
					
					<div class="layui-inline">
					      <label class="layui-form-label-three">版本：</label>
					      <div class="layui-input-inline">
					        <select name="interest" lay-filter="aihao">
					          <option value=""></option>
					          <option value="0">待审黑</option>
					          <option value="1">已通过</option>
					          <option value="2">已驳回</option>
					        </select>
					      </div>
					</div>
					<div class="layui-inline">
					      <label class="layui-form-label-three">单据状态：</label>
					      <div class="layui-input-inline">
					       <select name="interest" lay-filter="aihao">
					         <option value=""></option>
					         <option value="0">待审黑</option>
					         <option value="1">已通过</option>
					         <option value="2">已驳回</option>
					       </select>
					      </div>
						  
					</div>
					<div class="layui-inline">
						  <input type="checkbox" name="like1[write]" lay-skin="primary" title="显示作废" checked="">
					</div>
					
					  <div class="layui-form-item">
					    <div class="layui-inline">
					      <label class="layui-form-label-three">预案名称：</label>
					      <div class="layui-input-inline">
					        <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
					      </div>
					    </div>
					    <div class="layui-inline">
					      <label class="layui-form-label-three">预案编号：</label>
					      <div class="layui-input-inline">
					        <input type="tel" name="url" lay-verify="url" autocomplete="off" class="layui-input">
					      </div>
					    </div>
						<div class="layui-inline fr ml20">	
						  <button class="layui-btn">重置</button>
						  <button class="layui-btn">查询</button>
						</div>
					  </div>
					  <div class="layui-row">
						  <div class="layui-clo-md4 fr ml20">
						    <button class="layui-btn"><i class="layui-icon">&#xe608;</i>添加</button>
						    <button class="layui-btn"><i class="layui-icon">&#xe640;</i>删除</button>
						    <button class="layui-btn"><i class="layui-icon">&#xe642;</i>修改</button>
							<button class="layui-btn"><i class="layui-icon">&#xe60b;</i>版本升级</button>
							<button class="layui-btn"><i class="layui-icon">&#xe621;</i>导入</button>
							<button class="layui-btn"><i class="layui-icon">&#xe62d;</i>导出</button>
						  </div>
					  </div>
			  </div>
			</div>
		</div>
		<div>
			
		</div>
	</div>
	<div class="layui-row m10">
		<div class="btn-set">
			<table class="layui-hide" id="test"></table>
		</div>
	</div>
</div>


</body>
</html>
